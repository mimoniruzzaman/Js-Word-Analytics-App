<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marko+One&family=Secular+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Word Research App</title>
  </head>
  <body>
    <!-- Head Start -->
    <header class="header"><h1>Word Research</h1></header>
    <!-- Head End -->

    <!-- Word Counter Area Start -->
    <div class="wrapper">
      <div class="text">
        <section class="containar">
          <textarea
            name=""
            id=""
            cols="90"
            class="text-area"
            placeholder="Start Typing....✍️"
          ></textarea>
        </section>

        <div class="statistics">
          <div class="word">
            <div class="stats">
              <div class="stats-nuber words">0</div>
              <div><h2 class="stats-headding">Words</h2></div>
            </div>

            <div class="stats pad">
              <div class="stats-nuber characters">0</div>
              <div><h2 class="stats-headding">Characters</h2></div>
            </div>
          </div>

          <div class="social">
            <div class="stats">
              <div class="stats-nuber twitter">250</div>
              <div><h2 class="stats-headding">Twitter</h2></div>
            </div>

            <div class="stats pad">
              <div class="stats-nuber linkedin">320</div>
              <div><h2 class="stats-headding">Linkedin</h2></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Word Counter Area End -->

    <!-- Custom Script -->
    <script src="./main.js"></script>
  </body>
</html>
